

services:


    pantrikita-be:
        container_name: pantrikita-be
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        env_file:
            - .env
        restart: always


    db:
        container_name: postgres-db
        image: postgres:16
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: pantrikita_db
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - web
            - database

volumes:
    pgdata:

networks:
    web:
        external: true
    database:
        external: true
