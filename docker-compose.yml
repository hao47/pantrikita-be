version: "3.9"

services:


    db:
        container_name: postgres-db
        image: postgres:16
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: pantrikita_db
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
